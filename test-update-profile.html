<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Update Profile - Debug</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
        }
        .form-group {
            margin: 15px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>üß™ Test Update Profile - Debug</h1>

    <div class="test-section">
        <h2>Test de Actualizaci√≥n de Perfil</h2>
        <form id="testForm">
            <div class="form-group">
                <label>Nombre:</label>
                <input type="text" id="firstName" value="Test" required>
            </div>
            <div class="form-group">
                <label>Apellidos:</label>
                <input type="text" id="lastName" value="Usuario" required>
            </div>
            <div class="form-group">
                <label>Tel√©fono:</label>
                <input type="tel" id="phone" value="+34 123 456 789" required>
            </div>
            <div class="form-group">
                <label>Isla:</label>
                <select id="island" required>
                    <option value="Gran Canaria">Gran Canaria</option>
                    <option value="Tenerife">Tenerife</option>
                    <option value="Lanzarote">Lanzarote</option>
                </select>
            </div>
            <div class="form-group">
                <label>Ciudad:</label>
                <input type="text" id="city" value="Las Palmas" required>
            </div>
            <div class="form-group">
                <label>Tipo de Usuario:</label>
                <select id="userType" required>
                    <option value="">Selecciona tipo</option>
                    <option value="particular">Particular</option>
                    <option value="empresa">Empresa</option>
                    <option value="organizacion">Organizaci√≥n</option>
                    <option value="cooperativa">Cooperativa</option>
                </select>
            </div>
            <button type="submit">üß™ Probar Actualizaci√≥n</button>
        </form>
        <div id="result" style="display: none;"></div>
    </div>

    <div class="test-section">
        <h2>üìä Debug Info</h2>
        <div id="debugInfo"></div>
    </div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            const debugDiv = document.getElementById('debugInfo');
            
            // Recopilar datos
            const userData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                phone: document.getElementById('phone').value,
                island: document.getElementById('island').value,
                city: document.getElementById('city').value,
                userType: document.getElementById('userType').value
            };
            
            // Mostrar datos que se van a enviar
            debugDiv.innerHTML = `
                <h3>Datos a enviar:</h3>
                <pre>${JSON.stringify(userData, null, 2)}</pre>
            `;
            
            try {
                const response = await fetch('/api/auth/update-profile.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify(userData)
                });
                
                const result = await response.json();
                
                resultDiv.style.display = 'block';
                if (response.ok) {
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ √âxito</h3>
                        <p>${result.message}</p>
                        <h4>Datos del usuario devueltos:</h4>
                        <pre>${JSON.stringify(result.user, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.className = 'error';
                    resultDiv.innerHTML = `
                        <h3>‚ùå Error</h3>
                        <p>Status: ${response.status}</p>
                        <p>Message: ${result.message}</p>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.style.display = 'block';
                resultDiv.className = 'error';
                resultDiv.innerHTML = `
                    <h3>‚ùå Error de Conexi√≥n</h3>
                    <p>${error.message}</p>
                `;
            }
        });
    </script>
</body>
</html>
