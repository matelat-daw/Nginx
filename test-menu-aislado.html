<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Men√∫ Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        header {
            background: linear-gradient(135deg, #007bff 0%, #ffc107 100%);
            padding: 1rem 0;
            margin-bottom: 20px;
        }
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .auth-section {
            display: flex;
            align-items: center;
        }
        .user-menu {
            position: relative;
        }
        .user-button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .user-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .user-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            padding: 0.5rem 0;
            min-width: 200px;
            z-index: 1001;
            margin-top: 0.5rem;
        }
        .dropdown-item {
            padding: 0.75rem 1rem;
            cursor: pointer;
            color: #333;
            text-decoration: none;
            display: block;
        }
        .dropdown-item:hover {
            background: #f0f0f0;
        }
        .test-section {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        button.test-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .result {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>üß™ Test Aislado del Men√∫ de Usuario</h1>
    
    <div class="test-section">
        <h2>1. Header Real (Copiado de tu app)</h2>
        <header>
            <div class="header-content">
                <div class="logo">üèùÔ∏è Econom√≠a Circular Canarias</div>
                <div class="header-actions">
                    <div class="auth-section" id="authSection">
                        <!-- Aqu√≠ se insertar√° el men√∫ -->
                    </div>
                </div>
            </div>
        </header>
        
        <button class="test-btn" onclick="insertarMenu()">Insertar Men√∫ de Usuario</button>
        <button class="test-btn" onclick="verificarEstilos()">Verificar Estilos</button>
        <button class="test-btn" onclick="verificarVisibilidad()">Verificar Visibilidad</button>
        
        <div id="resultados" class="result" style="display:none;"></div>
    </div>
    
    <div class="test-section">
        <h2>2. Men√∫ Est√°tico (Siempre Visible)</h2>
        <header>
            <div class="header-content">
                <div class="logo">üèùÔ∏è Test</div>
                <div class="header-actions">
                    <div class="auth-section">
                        <div class="user-menu">
                            <button class="user-button" id="staticMenuToggle">
                                üë§ C√©sar Osvaldo
                                <span class="dropdown-arrow">‚ñº</span>
                            </button>
                            <div class="user-dropdown" id="staticDropdown" style="display: none;">
                                <a href="#" class="dropdown-item">üë§ Mi Perfil</a>
                                <a href="#" class="dropdown-item">üì¶ Mis Pedidos</a>
                                <button class="dropdown-item" onclick="alert('Logout')">üö™ Cerrar Sesi√≥n</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <p><strong>Este men√∫ deber√≠a ser visible y funcional.</strong> Si no lo ves, hay un problema de CSS.</p>
    </div>

    <script>
        function insertarMenu() {
            const authSection = document.getElementById('authSection');
            const html = `
                <div class="user-menu">
                    <button class="user-button" id="userMenuToggle">
                        üë§ C√©sar Osvaldo
                        <span class="dropdown-arrow">‚ñº</span>
                    </button>
                    <div class="user-dropdown" id="userDropdown" style="display: none;">
                        <a href="#" class="dropdown-item">üë§ Mi Perfil</a>
                        <a href="#" class="dropdown-item">üì¶ Mis Pedidos</a>
                        <button class="dropdown-item" onclick="alert('Logout')">üö™ Cerrar Sesi√≥n</button>
                    </div>
                </div>
            `;
            
            authSection.innerHTML = html;
            
            // Inicializar evento
            setTimeout(() => {
                const button = document.getElementById('userMenuToggle');
                const dropdown = document.getElementById('userDropdown');
                
                if (button && dropdown) {
                    button.addEventListener('click', () => {
                        dropdown.style.display = dropdown.style.display === 'none' ? 'block' : 'none';
                    });
                    mostrarResultado('‚úÖ Men√∫ insertado y evento agregado');
                } else {
                    mostrarResultado('‚ùå No se encontraron elementos despu√©s de insertar');
                }
            }, 100);
        }
        
        function verificarEstilos() {
            const authSection = document.getElementById('authSection');
            const styles = window.getComputedStyle(authSection);
            
            const info = `
Display: ${styles.display}
Visibility: ${styles.visibility}
Opacity: ${styles.opacity}
Width: ${styles.width}
Height: ${styles.height}
Position: ${styles.position}
Z-Index: ${styles.zIndex}
            `;
            
            mostrarResultado('Estilos de authSection:\n' + info);
        }
        
        function verificarVisibilidad() {
            const authSection = document.getElementById('authSection');
            
            const info = `
offsetWidth: ${authSection.offsetWidth}
offsetHeight: ${authSection.offsetHeight}
clientWidth: ${authSection.clientWidth}
clientHeight: ${authSection.clientHeight}
scrollWidth: ${authSection.scrollWidth}
scrollHeight: ${authSection.scrollHeight}
innerHTML length: ${authSection.innerHTML.length}
children count: ${authSection.children.length}
            `;
            
            mostrarResultado('Dimensiones y contenido:\n' + info);
        }
        
        function mostrarResultado(texto) {
            const div = document.getElementById('resultados');
            div.style.display = 'block';
            div.textContent = texto;
        }
        
        // Inicializar men√∫ est√°tico
        document.getElementById('staticMenuToggle').addEventListener('click', function() {
            const dropdown = document.getElementById('staticDropdown');
            dropdown.style.display = dropdown.style.display === 'none' ? 'block' : 'none';
        });
    </script>
</body>
</html>
