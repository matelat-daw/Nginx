<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Vendedor - Econom√≠a Circular Canarias</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        
        .section {
            margin-bottom: 2rem;
            padding: 1rem;
            border: 1px solid #e1e1e1;
            border-radius: 8px;
        }
        
        .section.hidden {
            display: none;
        }
        
        h1, h2 {
            color: #333;
            margin-bottom: 1rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: bold;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        button {
            background: #667eea;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-right: 0.5rem;
        }
        
        button:hover {
            background: #5a6fd8;
        }
        
        .success {
            color: #28a745;
            padding: 0.5rem;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            margin: 0.5rem 0;
        }
        
        .error {
            color: #dc3545;
            padding: 0.5rem;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            margin: 0.5rem 0;
        }
        
        .user-info {
            background: #e7f3ff;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
        }
        
        .user-info strong {
            color: #0066cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè™ Prueba de Sistema de Vendedor</h1>
        
        <!-- Secci√≥n de Login -->
        <div id="loginSection" class="section">
            <h2>üîê Iniciar Sesi√≥n</h2>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="loginEmail" value="vendedora@test.com">
            </div>
            <div class="form-group">
                <label>Contrase√±a:</label>
                <input type="password" id="loginPassword" value="password">
            </div>
            <button onclick="login()">Iniciar Sesi√≥n</button>
            <div id="loginMessage"></div>
        </div>
        
        <!-- Secci√≥n del Dashboard del Vendedor -->
        <div id="dashboardSection" class="section hidden">
            <h2>üìä Dashboard del Vendedor</h2>
            <div id="userInfo" class="user-info"></div>
            <button onclick="showCreateProduct()">‚ûï Crear Producto</button>
            <button onclick="loadMyProducts()">üì¶ Mis Productos</button>
            <button onclick="logout()">üö™ Cerrar Sesi√≥n</button>
        </div>
        
        <!-- Secci√≥n de Crear Producto -->
        <div id="createProductSection" class="section hidden">
            <h2>‚ûï Crear Nuevo Producto</h2>
            <div class="form-group">
                <label>Nombre del Producto:</label>
                <input type="text" id="productName" placeholder="Ej: iPhone 12 Reacondicionado">
            </div>
            <div class="form-group">
                <label>Descripci√≥n:</label>
                <textarea id="productDescription" rows="3" placeholder="Describe tu producto..."></textarea>
            </div>
            <div class="form-group">
                <label>Categor√≠a:</label>
                <select id="productCategory">
                    <option value="">Selecciona una categor√≠a...</option>
                </select>
            </div>
            <div class="form-group">
                <label>Precio (‚Ç¨):</label>
                <input type="number" id="productPrice" step="0.01" placeholder="0.00">
            </div>
            <div class="form-group">
                <label>Stock:</label>
                <input type="number" id="productStock" placeholder="1">
            </div>
            <div class="form-group">
                <label>Estado:</label>
                <select id="productCondition">
                    <option value="new">Nuevo</option>
                    <option value="like_new">Como nuevo</option>
                    <option value="good">Buen estado</option>
                    <option value="fair">Estado regular</option>
                    <option value="poor">Necesita reparaci√≥n</option>
                </select>
            </div>
            <button onclick="createProduct()">üíæ Crear Producto</button>
            <button onclick="showDashboard()">‚¨ÖÔ∏è Volver</button>
            <div id="createProductMessage"></div>
        </div>
        
        <!-- Secci√≥n de Mis Productos -->
        <div id="myProductsSection" class="section hidden">
            <h2>üì¶ Mis Productos</h2>
            <div id="productsList"></div>
            <button onclick="showDashboard()">‚¨ÖÔ∏è Volver</button>
        </div>
    </div>

    <script>
        let currentUser = null;
        let authToken = null;
        
        // API Base URL
        const API_BASE = 'http://localhost/Canarias-EC/api';
        
        // Funci√≥n de login
        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const messageDiv = document.getElementById('loginMessage');
            
            if (!email || !password) {
                showMessage(messageDiv, 'Por favor, ingresa email y contrase√±a', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/auth/flexible-login.php`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentUser = data.user;
                    authToken = data.token;
                    showMessage(messageDiv, '¬°Login exitoso!', 'success');
                    showDashboard();
                } else {
                    showMessage(messageDiv, data.message || 'Error en el login', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage(messageDiv, 'Error de conexi√≥n: ' + error.message, 'error');
            }
        }
        
        // Mostrar dashboard
        function showDashboard() {
            if (!currentUser) return;
            
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('createProductSection').classList.add('hidden');
            document.getElementById('myProductsSection').classList.add('hidden');
            document.getElementById('dashboardSection').classList.remove('hidden');
            
            // Mostrar informaci√≥n del usuario
            const userInfo = document.getElementById('userInfo');
            userInfo.innerHTML = `
                <strong>üë§ Usuario:</strong> ${currentUser.first_name} ${currentUser.last_name}<br>
                <strong>üìß Email:</strong> ${currentUser.email}<br>
                <strong>üè™ Tipo:</strong> ${currentUser.user_type || 'No especificado'}<br>
                <strong>üèùÔ∏è Isla:</strong> ${currentUser.island || 'No especificada'}
            `;
        }
        
        // Mostrar secci√≥n crear producto
        async function showCreateProduct() {
            document.getElementById('dashboardSection').classList.add('hidden');
            document.getElementById('createProductSection').classList.remove('hidden');
            
            // Cargar categor√≠as
            await loadCategories();
        }
        
        // Cargar categor√≠as
        async function loadCategories() {
            try {
                const response = await fetch(`${API_BASE}/products/categories.php`);
                const data = await response.json();
                
                const select = document.getElementById('productCategory');
                select.innerHTML = '<option value="">Selecciona una categor√≠a...</option>';
                
                if (data.success && data.categories) {
                    data.categories.forEach(category => {
                        const option = document.createElement('option');
                        option.value = category.id;
                        option.textContent = category.name;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Error cargando categor√≠as:', error);
            }
        }
        
        // Crear producto
        async function createProduct() {
            const messageDiv = document.getElementById('createProductMessage');
            
            const productData = {
                name: document.getElementById('productName').value,
                description: document.getElementById('productDescription').value,
                category_id: document.getElementById('productCategory').value,
                price: parseFloat(document.getElementById('productPrice').value),
                stock_quantity: parseInt(document.getElementById('productStock').value),
                condition: document.getElementById('productCondition').value,
                location_island: currentUser.island || 'Gran Canaria'
            };
            
            // Validaciones b√°sicas
            if (!productData.name || !productData.description || !productData.category_id || !productData.price || !productData.stock_quantity) {
                showMessage(messageDiv, 'Por favor, completa todos los campos obligatorios', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/products/create.php`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(productData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage(messageDiv, '¬°Producto creado exitosamente!', 'success');
                    // Limpiar formulario
                    clearProductForm();
                } else {
                    showMessage(messageDiv, data.message || 'Error al crear el producto', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage(messageDiv, 'Error de conexi√≥n: ' + error.message, 'error');
            }
        }
        
        // Limpiar formulario de producto
        function clearProductForm() {
            document.getElementById('productName').value = '';
            document.getElementById('productDescription').value = '';
            document.getElementById('productCategory').value = '';
            document.getElementById('productPrice').value = '';
            document.getElementById('productStock').value = '';
            document.getElementById('productCondition').value = 'new';
        }
        
        // Cargar mis productos
        async function loadMyProducts() {
            document.getElementById('dashboardSection').classList.add('hidden');
            document.getElementById('myProductsSection').classList.remove('hidden');
            
            try {
                const response = await fetch(`${API_BASE}/auth/my-products.php`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                const data = await response.json();
                
                const productsList = document.getElementById('productsList');
                
                if (data.success && data.products && data.products.length > 0) {
                    productsList.innerHTML = data.products.map(product => `
                        <div style="border: 1px solid #ddd; padding: 1rem; margin: 0.5rem 0; border-radius: 5px;">
                            <h3>${product.name}</h3>
                            <p><strong>üí∞ Precio:</strong> ‚Ç¨${product.price}</p>
                            <p><strong>üì¶ Stock:</strong> ${product.stock_quantity}</p>
                            <p><strong>üìä Estado:</strong> ${product.status}</p>
                            <p><strong>üè∑Ô∏è Condici√≥n:</strong> ${product.condition}</p>
                            <p><strong>üìÖ Creado:</strong> ${new Date(product.created_at).toLocaleDateString()}</p>
                        </div>
                    `).join('');
                } else {
                    productsList.innerHTML = '<p>No tienes productos creados a√∫n. ¬°Crea tu primer producto!</p>';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('productsList').innerHTML = '<p class="error">Error al cargar productos: ' + error.message + '</p>';
            }
        }
        
        // Logout
        function logout() {
            currentUser = null;
            authToken = null;
            document.getElementById('dashboardSection').classList.add('hidden');
            document.getElementById('createProductSection').classList.add('hidden');
            document.getElementById('myProductsSection').classList.add('hidden');
            document.getElementById('loginSection').classList.remove('hidden');
            
            // Limpiar mensajes
            document.getElementById('loginMessage').innerHTML = '';
        }
        
        // Funci√≥n auxiliar para mostrar mensajes
        function showMessage(element, message, type) {
            element.innerHTML = `<div class="${type}">${message}</div>`;
        }
    </script>
</body>
</html>
